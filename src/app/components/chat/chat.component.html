<div class="chat-container" *ngIf="!username">
  <h2>Bienvenue au Support Chat</h2>
  <input [(ngModel)]="usernameInput" placeholder="Entrez votre nom" />
  <button (click)="joinChat()">Rejoindre</button>
</div>

<div class="chat-window" *ngIf="username">
  <div class="chat-header">
    <h3>Bienvenue, {{ username }} !</h3>
  </div>
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message">
      <span>{{ message }}</span>
    </div>
  </div>
  <div class="chat-footer">
    <input [(ngModel)]="messageInput" placeholder="Votre message..." />
    <button (click)="sendMessage()">Envoyer</button>
  </div>
</div>
